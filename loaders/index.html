<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loader animation set</title>
    <meta name="keywords" content="loaders, loader, spinners, loading, indicator, flat, css, simple, css3, github, html5">
    <meta name="description" content="Simple CSS Loader animation set">
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/app.css" />
  </head>
  <body>
    <header>
      <h1>Loader animation set</h1>
    </header>
    <div class="wrapper">
      <div class="spinner-wrap">
        <div class="rm-circle"></div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-two-tone-circle"></div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-dot-circle"></div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-clock"></div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-bounce">
          <div class="bounce-one"></div>
          <div class="bounce-two"></div>
        </div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-wave"></div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-dot-bounce">
          <div class="dot-bounce dot--one"></div>
          <div class="dot-bounce dot--two"></div>
          <div class="dot-bounce dot--three"></div>
        </div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-twin-circle"></div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-spinner-dots"></div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-swing-lines"></div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-swing-bar">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="spinner-wrap">
        <div class="rm-coffee"></div>
      </div>
    </div>
  </body>
</html>
